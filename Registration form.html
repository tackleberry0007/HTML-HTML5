<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="test.html" method="post">
		<table cellspacing="9px" cellpadding="5px">
			<tr>
				<th>
					<h1> Registration Form</h1>
				</th>
			</tr>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" required pattern="[a-zA-Z] {3,6}" title="3 to 6 charactres only ...!"name="js">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="Password" name="pwd"></td>
			</tr>
			<tr>
				<td>
					Confirm Password:
				</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>
					Select Country
				</td>
				<td><select>
					<option hidden>---Select your country</option>
					<option>India</option>
					<option>USA</option>
					<option>Japan</option>

				</select></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input type="Date" ></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</td>
			</tr>
			<tr>
				<td>Date Time:</td>
				<td><input type="Datetime-local"></td>
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td>
					<input type="checkbox" >Music
					<input type="checkbox" >sketching
					<input type="checkbox" >hiking
				</td>
			</tr>
			<tr>
				<td>Address;</td>
				<td> <textarea rows="3" cols="30"></textarea></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="Text" pattern="[0-9]{10}"title ="10 digits only...!"></td>
			</tr>
			<tr>
				<td>Upload Image:</td>
				<td><input type="file"></td>
			</tr>
			<tr><td><input type="Submit" value="Sign UP" =""></td></tr>
		</table>
	</form>

</body>
</html>
